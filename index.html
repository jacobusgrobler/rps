<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="body-container">
        <h1 class="heading">Get Rocked</h1>
        <h3 class="headdingthree">Or Papered</h3>
        <h3 class="headdingthree">Or Scissored</h3>
        <div class="button-container"> <button class="tryagain">Try Again</button>
            <div class="horizontal"> 
                <button class="btn rock">ROCK</button>
                <button class="btn paper">PAPER</button>
                <button class="btn scissors">SCISSORS</button>
            </div>
        </div>
        <div class="output-container">
            <div class="score">
                <div class="playertwooutput">Machine</div>
                <div class="player1">Player One:<span class="p1">0</span></div>
                <div class="player2">Player Two:<span class="p2">0</span></div>
                <div class="winner"><span class="win">Result</span></div>
            </div>
        </div>
    </div>
    
</body>
</html>
